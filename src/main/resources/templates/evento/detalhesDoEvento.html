<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    
    <title>Eventos</title>
</head>

<body>
    
    <h1>Detalhes do evento</h1>
    <h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Lista de eventos</a></h3>
        <div th:each="evento: ${evento}" class="container">
            <div class="row">
                <p>Nome: <span th:text="${evento.nome}"></span></p>
                <p>Local: <span th:text="${evento.local}"></span></p>
                <p>Data: <span th:text="${evento.data}"></span></p>
                <p>Horario: <span th:text="${evento.horario}"></span></p>

            </div>
            <form method="POST">
                Nome:<input type="text" name="nomeConvidado" id="">
                Rg:<input type="text" name="rg" id="">
                <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
            </form>
        </div>    
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
