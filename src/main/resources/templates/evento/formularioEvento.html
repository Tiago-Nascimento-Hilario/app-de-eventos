<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <title>EventosApp</title>
</head>

<body>
    <div class="data">
        <script language="JavaScript">
            document.write("<font color='black' size='3' face='arial'>")
            let mydate = new Date()
            let year = mydate.getYear()
            if (year < 2000)
                year += (year < 1900) ? 1900 : 0
            let day = mydate.getDay()
            let month = mydate.getMonth()
            var daym = mydate.getDate()
            if (daym < 10)
                daym = "0" + daym
            let dayarray = new Array("Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado")
            let montharray = new Array(" de Janeiro de ", " de Fevereiro de ", " de Março de ", "de Abril de ", "de Maio de ", "de Junho de", "de Julho de ", "de Agosto de ", "de Setembro de ", " de Outubro de ", " de Novembro de ", " de Dezembro de ")
            document.write("   " + dayarray[day] + ", " + daym + " " + montharray[month] + year + " ")
            document.write("</b></i></font>")
        </script>
    </div>
    <h1>Cadastro de eventos</h1>
    <h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Consultar
            eventos</a></h3>

    <form action="" method="POST" class="container">
        Nome do evento: <input type="text" name="nome" id="">
        Local: <input type="text" name="local" id="">
        Data: <input type="date" name="data" id="">
        Horario: <input type="time" value="00:00" name="horario" id="">
        <button class="waves-effect waves-light btn" type="submit">salvar</button>
    </form>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
