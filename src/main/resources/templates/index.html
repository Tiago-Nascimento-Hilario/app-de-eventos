<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    
    <title>Eventos</title>
</head>

<body>
    
    <h1>Lista de eventos</h1>
    <h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar eventos</a></h3>
    <table class="table, container" >
        <thead>
            <tr>
                <th>Nome do evento</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
                <td><a th:href="${(#mvc.url('EC#detalhesDoEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td> <!--<a th: href="${(#mvc.url('EC#detalhesDoEvento').arg(0, evento.codigo)).build()}"></a>-->
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horario}"></span></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
